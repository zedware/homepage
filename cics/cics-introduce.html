<p>CECI</p> 
<p>CEDA、CEDB、CEDC&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp; &nbsp; </p> 
<p>CEDF</p> 
<p>&nbsp;&nbsp; 　<span class="110V"> </span>CICS Execution Diagnostic Facility，CEDF激活CICS的调试工具EDF，从而可以方便地调试各种宿主语言中嵌入的CICS命令，需要注意的是，它只能支持CICS命令的调试，不能逐行跟踪宿主语言的语句。跟踪宿主语言的源代码，还需要特定的源码级调试工具。 </p>
