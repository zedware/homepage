<P align="center" class="style1">为什么要用COBOL? </P> 
<HR> 
<P> <FONT > 　 作为一种元老级的高级编程语言，COBOL拥有庞大的用户群和代码，据称用COBOL书写的程序超过了1000亿行（COBOL.org</a>）。看来，历史赋予了COBOL语言特殊的使命。另外，只要大型机存在，其上就还要运行COBOL程序，而且很多资深的程序员已经习惯于COBOL，加入大型机环境的新程序员（例如我） 也不得不开始使用COBOL。其实COBOL也有自身的一些优点，比如它对数据的显示格式有较强的控制。 </FONT> </P>
