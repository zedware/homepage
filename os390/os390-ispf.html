  <p align="center" class="style1">ISPF是什么？</p>
  <hr>
  <p align="left">
    <font face="宋体">　　</font>ISPF是Interactive System Programming
    Facility的缩写。刚接触可能会觉得非常麻烦，但用久了也是一样，不是说“ISPF，挺好的，界面简单，功能全”。就像UNIX里面的编辑器vi一样，开始用的时候可能觉得太难用，慢慢地就会发现它真是短小精悍。也许当初IBM觉得这个东西已经很够意思了，也谈得上用户友好。
  </p>
