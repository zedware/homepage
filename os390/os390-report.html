<div align="center"> 
  <p class="style1">打印报表处理流程</p> 
  <hr> 
  <p align="left"> <font face="宋体">　　</font>1.用TJBOVL生成报表表格（Overlay作业）；<br> 
    <font face="宋体">　　</font>2.用TJBPPFA确定统计数据和表格的对应关系（PPFA作业）；<br> 
  <font face="宋体">　　</font>3.用TJBPRGP生成数据并送打印机,它执行TJBPRGP并调用TJBOVL、TJBPPFA（生成数据的批量程序）。 </p>
